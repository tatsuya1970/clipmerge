<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipMerge - 動画結合アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .file-upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .selected-files {
            margin-top: 30px;
        }

        .file-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .file-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .file-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .file-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-file:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .merge-section {
            text-align: center;
            margin-top: 40px;
        }

        .merge-button {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 213, 115, 0.4);
            margin-bottom: 20px;
        }

        .merge-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 213, 115, 0.6);
        }

        .merge-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }



        .progress-section {
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            color: #666;
            font-size: 0.9rem;
        }

        .preview-section {
            margin-top: 40px;
        }

        .preview-video {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .download-section {
            margin-top: 30px;
            text-align: center;
        }

        .download-button {
            background: linear-gradient(135deg, #ffa502 0%, #ff6348 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 165, 2, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 165, 2, 0.6);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .file-item {
                flex-direction: column;
                text-align: center;
            }

            .file-info {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 ClipMerge</h1>
            <p>動画ファイルを簡単に結合</p>
        </div>

        <div class="main-content">
            <div class="file-upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="videoInput" class="file-input" accept="video/*" multiple>
                    <button class="file-input-button" onclick="document.getElementById('videoInput').click()">
                        📁 動画ファイルを選択
                    </button>
                </div>
                <p style="color: #666; margin-top: 10px;">
                    複数の動画ファイルを選択して、1つのファイルに結合できます
                </p>
            </div>

            <div class="selected-files">
                <h3>選択されたファイル</h3>
                <ul id="fileList" class="file-list">
                    <li style="text-align: center; color: #999; padding: 20px;">
                        ファイルが選択されていません
                    </li>
                </ul>
            </div>

            <div class="merge-section">
                <button id="mergeButton" class="merge-button" disabled>
                    🔗 動画を結合
                </button>
                <p style="color: #666; margin-top: 10px; font-size: 0.9rem;">
                    ※ 最初の動画の大きい方（幅または高さ）に合わせて結合されます
                </p>
            </div>

            <div id="progressSection" class="progress-section hidden">
                <h3>処理中...</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText" class="progress-text">準備中...</p>
            </div>

            <div id="statusMessage"></div>

            <div id="previewSection" class="preview-section hidden">
                <h3>プレビュー</h3>
                <video id="previewVideo" class="preview-video" controls>
                    お使いのブラウザは動画再生をサポートしていません。
                </video>
            </div>

            <div id="downloadSection" class="download-section hidden">
                <a id="downloadButton" class="download-button">
                    💾 結合された動画をダウンロード
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
